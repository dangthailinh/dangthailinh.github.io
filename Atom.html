<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mô Phỏng 3D Nguyên Tử - 3D Atom Simulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
            color: white;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            width: 250px;
        }
        #info {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            padding: 15px;
            border-radius: 10px;
            width: 200px;
        }
        select, button {
            width: 100%;
            margin: 5px 0;
            padding: 8px;
            background: #333;
            color: white;
            border: 1px solid #555;
            border-radius: 5px;
        }
        button { cursor: pointer; }
        button:hover { background: #555; }
        #molecule {
            margin-top: 10px;
        }
        canvas { display: block; }
    </style>
</head>
<body>
    <div id="controls">
        <h3>Chọn Nguyên Tử</h3>
        <select id="atomSelect">
            <option value="H">Hydro (H)</option>
            <option value="O">Oxy (O)</option>
            <option value="N">Nitơ (N)</option>
            <option value="Cl">Clo (Cl)</option>
            <option value="Na">Natri (Na)</option>
        </select>
        <button onclick="loadAtom()">Tải Nguyên Tử</button>
        
        <h3>Kết Hợp Phân Tử</h3>
        <select id="atom1">
            <option value="H">H</option>
            <option value="O">O</option>
            <option value="N">N</option>
            <option value="Cl">Cl</option>
            <option value="Na">Na</option>
        </select>
        <select id="atom2">
            <option value="Na">Na</option>
            <option value="Cl">Cl</option>
            <option value="N">N</option>
            <option value="H">H</option>
            <option value="O">O</option>
        </select>
        <button onclick="combineMolecule()">Kết Hợp</button>
        <div id="molecule"></div>
    </div>

    <div id="info">
        <h3>Thông Tin</h3>
        <p id="protons">Proton: 0</p>
        <p id="electrons">Electron: 0</p>
        <p id="neutrons">Neutron: 0</p>
        <p><small>Mô hình Bohr đơn giản hóa. Di chuyển chuột để xoay, cuộn để zoom.</small></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script>
        // Dữ liệu nguyên tử
        const atomData = {
            H: { protons: 1, electrons: 1, neutrons: 0 },
            O: { protons: 8, electrons: 8, neutrons: 8 },
            N: { protons: 7, electrons: 7, neutrons: 7 },
            Cl: { protons: 17, electrons: 17, neutrons: 18 },
            Na: { protons: 11, electrons: 11, neutrons: 12 }
        };

        // Khởi tạo scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0x000011);
        document.body.appendChild(renderer.domElement);

        // Controls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;

        // Ánh sáng
        const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
        scene.add(ambientLight);
        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        let currentAtom = 'H';
        let atomGroup = new THREE.Group();
        scene.add(atomGroup);

        // Tải nguyên tử
        function loadAtom() {
            const selected = document.getElementById('atomSelect').value;
            currentAtom = selected;
            atomGroup.clear();

            const data = atomData[selected];
            updateInfo(data);

            // Hạt nhân: Quả cầu đỏ cho proton (đơn giản hóa, tất cả proton gộp)
            const nucleusGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const nucleusMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const nucleus = new THREE.Mesh(nucleusGeometry, nucleusMaterial);
            atomGroup.add(nucleus);

            // Electron: Quả cầu xanh quay quanh
            for (let i = 0; i < data.electrons; i++) {
                const electronGeometry = new THREE.SphereGeometry(0.1, 8, 8);
                const electronMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                const electron = new THREE.Mesh(electronGeometry, electronMaterial);
                
                // Vị trí ban đầu trên quỹ đạo
                const radius = 2 + (i % 3) * 1.5; // Các lớp quỹ đạo
                const angle = (i / data.electrons) * Math.PI * 2;
                electron.position.set(Math.cos(angle) * radius, Math.sin(angle) * radius * 0.5, Math.sin(angle) * radius);
                
                electron.userData = { radius: radius, angle: angle };
                atomGroup.add(electron);
            }

            camera.position.z = 10;
        }

        // Cập nhật info
        function updateInfo(data) {
            document.getElementById('protons').textContent = `Proton: ${data.protons}`;
            document.getElementById('electrons').textContent = `Electron: ${data.electrons}`;
            document.getElementById('neutrons').textContent = `Neutron: ${data.neutrons}`;
        }

        // Kết hợp phân tử
        function combineMolecule() {
            const atom1 = document.getElementById('atom1').value;
            const atom2 = document.getElementById('atom2').value;
            const moleculeName = `${atom1}${atom2}`; // Ví dụ: NaCl
            document.getElementById('molecule').innerHTML = `<p>Phân tử: ${moleculeName}</p>`;

            // Xóa nguyên tử hiện tại
            atomGroup.clear();

            // Tạo atom1 ở vị trí trái
            const group1 = createAtomGroup(atom1, -3, 0, 0);
            scene.add(group1);

            // Tạo atom2 ở vị trí phải
            const group2 = createAtomGroup(atom2, 3, 0, 0);
            scene.add(group2);

            // Đường nối (liên kết hóa học)
            const lineGeometry = new THREE.BufferGeometry().setFromPoints([
                new THREE.Vector3(-3, 0, 0),
                new THREE.Vector3(3, 0, 0)
            ]);
            const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff });
            const line = new THREE.Line(lineGeometry, lineMaterial);
            scene.add(line);

            camera.position.z = 15;
            camera.position.x = 0;
        }

        // Tạo group cho một nguyên tử
        function createAtomGroup(symbol, x, y, z) {
            const group = new THREE.Group();
            group.position.set(x, y, z);

            const data = atomData[symbol];
            const nucleusGeometry = new THREE.SphereGeometry(0.3, 16, 16); // Nhỏ hơn cho phân tử
            const nucleusMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            const nucleus = new THREE.Mesh(nucleusGeometry, nucleusMaterial);
            group.add(nucleus);

            for (let i = 0; i < data.electrons; i++) {
                const electronGeometry = new THREE.SphereGeometry(0.05, 8, 8);
                const electronMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
                const electron = new THREE.Mesh(electronGeometry, electronMaterial);
                
                const radius = 1 + (i % 3) * 0.8;
                const angle = (i / data.electrons) * Math.PI * 2;
                electron.position.set(Math.cos(angle) * radius, Math.sin(angle) * radius * 0.3, Math.sin(angle) * radius);
                
                electron.userData = { radius: radius, angle: angle };
                group.add(electron);
            }

            return group;
        }

        // Animation
        function animate() {
            requestAnimationFrame(animate);

            // Xoay electron
            atomGroup.children.forEach(child => {
                if (child.userData && child.userData.angle !== undefined) {
                    child.userData.angle += 0.05;
                    const radius = child.userData.radius;
                    child.position.x = Math.cos(child.userData.angle) * radius;
                    child.position.y = Math.sin(child.userData.angle) * radius * 0.5;
                    child.position.z = Math.sin(child.userData.angle) * radius * 0.3;
                }
            });

            controls.update();
            renderer.render(scene, camera);
        }

        // Khởi tạo
        loadAtom();
        animate();

        // Resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
