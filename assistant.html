<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trợ Lý Ảo - Linh Osimi</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #050505, #000);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .chat-box {
      width: 420px;
      max-width: 95%;
      background: #111;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.2);
      display: flex;
      flex-direction: column;
      height: 90vh;
      overflow: hidden;
    }

    .chat-container {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      scroll-behavior: smooth;
    }

    .message {
      display: flex;
      margin: 10px 0;
      animation: fadeIn 0.4s ease;
    }

    .avatar {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background: url('https://cdn-icons-png.flaticon.com/512/4712/4712100.png') center/cover;
      margin-right: 10px;
      box-shadow: 0 0 10px cyan;
    }

    .bubble {
      background: #0b2239;
      border-radius: 15px 15px 15px 5px;
      padding: 10px 15px;
      max-width: 80%;
      font-size: 15px;
      line-height: 1.5;
    }

    .user {
      justify-content: flex-end;
    }

    .user .bubble {
      background: #0078ff;
      border-radius: 15px 15px 5px 15px;
    }

    .options {
      background: #0b0b0b;
      padding: 10px;
      border-top: 1px solid #222;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .option-btn {
      background: linear-gradient(135deg, #0ff, #0077ff);
      border: none;
      color: #fff;
      padding: 8px 15px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .option-btn:hover {
      transform: scale(1.1);
      background: linear-gradient(135deg, #00eaff, #0057ff);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <div class="chat-container" id="chat">
      <div class="message fade-in">
        <div class="avatar"></div>
        <div class="bubble">Xin chào, tôi là Linh-Osimi 💠<br>Bạn muốn khám phá chủ đề nào hôm nay?</div>
      </div>
    </div>
    <div class="options" id="options">
      <button class="option-btn" onclick="selectTopic('khoa-hoc')">🧪 Khoa học</button>
      <button class="option-btn" onclick="selectTopic('game')">🎮 Game</button>
      <button class="option-btn" onclick="selectTopic('phim')">🎬 Phim</button>
      <button class="option-btn" onclick="selectTopic('truyen-manga')">📖 Manga</button>
      <button class="option-btn" onclick="selectTopic('nghe-thuat')">🎨 Nghệ thuật</button>
      <button class="option-btn" onclick="selectTopic('am-nhac')">🎵 Âm nhạc</button>
      <button class="option-btn" onclick="selectTopic('tro-chuyen')">💬 Trò chuyện</button>
      <button class="option-btn" onclick="selectTopic('to-mo')"> HỎI Thêm về anh linh</button>

      <button class="option-btn" onclick="window.location.href='index.html'">🏠 Trang chủ</button>
    </div>
  </div>

  <!-- Hiệu ứng âm thanh -->
  <audio id="popSound" src="Tuturu.mp3"></audio>

  <script>
    const chat = document.getElementById("chat");
    const options = document.getElementById("options");
    const sound = document.getElementById("popSound");

    function playSound() {
      sound.currentTime = 0;
      sound.play();
    }

    function addMessage(text, sender = "bot") {
      const msg = document.createElement("div");
      msg.className = `message ${sender === "user" ? "user" : ""} fade-in`;
      msg.innerHTML = sender === "bot"
        ? `<div class="avatar"></div><div class="bubble">${text}</div>`
        : `<div class="bubble">${text}</div>`;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
      playSound();
    }

    function selectTopic(topic) {
      chat.innerHTML += `<div class="message user fade-in"><div class="bubble">${topicToName(topic)}</div></div>`;
      playSound();

      setTimeout(() => {
        if (topic === "tro-chuyen") {
          addMessage("Bạn muốn trò chuyện về điều gì nè?");
          setChatOptions([
            {text:"Hiện tại trang web xem phim heo nào anh Linh tâm đắc nhất?", action: () => addMessage("Ê bậy nha!....xnxx.com em nhá hehe")},
            {text:"1+1 =2 đúng không ?", action: () => addMessage("Đúng rồi em yêu ạ")},
            {text:"Anh Linh học giỏi hay ngu ạ", action: () => addMessage("Anh ngu vãi chưởng ra em ạ")},
            { text: "Kể chuyện 📖", action: () => addMessage("Ngày xửa ngày xưa, có coder tên Linh tạo nên vũ trụ Osimi 💫Ling đẹp trai vô địch ,từng tay không đấm chêt 10 thằng cầm dao . aura trên 150, con được giới giang hồ biết đến với biệt danh Linh chim sẻ.Nói chung đây là câu chuyên về 1 anh Linh cũng thuộc dạng anh lớn xã hội") },
            {text:"Anh Linh ngầu vãi chưởng ra", action: () => addMessage("Ok cám ơn cục cưng của anh nhaaaaaaaaaaaaaaaaaa x3.141592653589793238")},
            { text: "Trang web này sẽ được update thường xuyên hả", action: () => addMessage("Tôi sẽ cố gắng update thường xuyên nhất có thể để mang đến trải nghiệm tốt nhất cho bạn!")},
            { text: "⬅️ Quay lại", action: resetMainMenu }
          ]);
          return;
        }
        if (topic === "to-mo") {
          addMessage("Tôi là Linh-Osimi, trợ lý ảo của bạn! Tôi có thể giúp bạn khám phá nhiều chủ đề thú vị. Bạn muốn biết gì về tôi?");
          setChatOptions([
            { text: "Anh Linh có mấy múi bụng vậy!", action: () => addMessage("Anh Linh có 12 múi á em,10 múi trên với 2 múi dưới quần.") },
            { text: "Anh Linh có người iu chưa", action: () => addMessage("Anh Linh chưa vì chỉ yêu mình eim thôi...") },
            { text: "Ngoài ăn cứt ra anh Linh có ăn gì nữa không ạ?", action: () => addMessage(" ĂN lỒN!") },
            { text: "Sao web nhạc ít nhạc vây?", action: () => addMessage("Chỉ lưu mấy bài nhạc tôi ưa thích thôi bạn còn lại bạn có thể nghe trên youtube or stofy!")},
            { text: "⬅️ Quay lại", action: resetMainMenu }
          ]);
          return;
        }

        addMessage(`Bạn chọn ${topicToName(topic)} nè! Dưới đây là các danh mục:`);

        const subTopics = getSubTopics(topic);
        const subOptions = subTopics.map(sub => ({
          text: sub.name,
          action: () => window.location.href = sub.link
        }));

        subOptions.push({ text: "⬅️ Quay lại", action: resetMainMenu });
        setChatOptions(subOptions);
      }, 600);
    }

    function topicToName(topic) {
      switch (topic) {
        case "khoa-hoc": return "Khoa học";
        case "game": return "Game";
        case "phim": return "Phim";
        case "truyen-manga": return "Manga";
        case "nghe-thuat": return "Nghệ thuật";
        case "am-nhac": return "Âm nhạc";
        case "tro-chuyen": return "Trò chuyện";
        case "to-mo": return "Hỏi thêm về anh Linh";
        default: return topic;
      }
    }

   function getSubTopics(topic) {
  const map = {
    "khoa-hoc": [
      { name: "🔹 Khởi đầu", link: "khoa-hoc0/0/khoa-hoc-bai0.html" },
      { name: "🔹 Lượng tử là gì?", link: "khoa-hoc0/0/khoa-hoc-bai1.html" },
      { name: "🔹 Hố đen là gì?", link: "khoa-hoc0/0/khoa-hoc-bai2.html" },
      { name: "🔹 Rùng mình với khoa học", link: "khoa-hoc0/0/khoa-hoc-nang-cao-bai0.html" },
      { name: "🔹 Khoa học thú vị", link: "khoa-hoc0/0/khoa-hoc-nang-cao-bai1.html" },
      { name: "🔹 Khoa học bí ẩn", link: "khoa-hoc0/0/khoa-hoc-nang-cao-bai2.html" },
      { name: "🔹 Hệ Mặt Trời 3D", link: "dist/Solarsysc.html" },
      { name: "🔹 Phối màu", link: "coler-test.html" },
      { name: "🔹 Hố đen 3D", link: "blackhole.html" },
    ],
  
        "game": [
  { name: "🎮 Trò chơi giải đố", link: "game0/0/game-fun.html" },
  { name: "👾 Trò chơi nâng cao", link: "game0/0/game-fun2.html" },
  { name: "🕹️ Trò chơi thử thách", link: "game0/0/game-fun3.html" },
  { name: "📜 Trang về GAME", link: "game0/game.html" },
  { name: "🚀 Bắn tàu", link: "https://mk48.io/" },
  { name: "🧍 Tiny Human", link: "https://tinyhumans.vercel.app/" }
],

        "phim": [
          { name: "🎬 Blog về Phim", link: "phim0/0/phim.html" },
          { name: " Viktor", link: "phim0/0/phim-nang-cao-bai0.html" },
          { name: " Anh hề", link: "phim0/0/phim-nang-cao-bai1.html" },
          { name: " Thầy Bạch", link: "phim0/0/phim-nang-cao-bai2.html" },
          { name: "🍿 Trang Web xem phim", link: "https://www.rophim.mx/phimhay"}
          
        ],
        "truyen-manga": [
          { name: "📖 Berserk", link: "manga0/0/truyen-manga-bai0.html" },
            { name: "📚 Attack on titan", link: "manga0/0/truyen-manga-bai1.html" },
            { name: "📕 JJ kaisen", link: "manga0/0/truyen-manga-bai2.html" },
            { name: "📕 Chainsaw man", link: "manga0/0/truyen-manga-nang-cao-bai0.html" },
            { name: "📗 Homunculus", link: "manga0/0/truyen-manga-nang-cao-bai1.html" },
            { name: "📘 Ichi the killer", link: "manga0/0/truyen-manga-nang-cao-bai2.html" },
        ],
       
        "nghe-thuat": [
          { name: "🎨 Nghệ thuật tổng hợp", link: "nghe-thuat.html" }
        ],
        "am-nhac": [
          { name: "🎵 Album & Playlist", link: "am-nhac.html" } ,
          
        ]
      };
      return map[topic] || [];
    }

    function setChatOptions(list) {
      options.innerHTML = "";
      list.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.innerText = opt.text;
        btn.onclick = () => { playSound(); opt.action(); };
        options.appendChild(btn);
      });
    }

    function resetMainMenu() {
      addMessage("Quay lại menu chính nhé 💠");
      setTimeout(() => location.reload(), 600);
    }
  </script>
</body>
</html>
