  <script>
  (function(){
    const input = document.getElementById('siteSearch');
    const resultsEl = document.getElementById('searchResults');
    const clearBtn = document.getElementById('clearSearch');
    const container = document.getElementById('searchContainer');
    let index = [];

    window.addEventListener('load', () => {
      index = [];
      document.querySelectorAll('a[href]').forEach(a => {
        index.push({ title: (a.textContent || a.href).trim(), href: a.getAttribute('href') });
      });

      document.querySelectorAll('#options .option-btn').forEach(btn => {
        const txt = (btn.textContent || '').trim();
        const onclick = btn.getAttribute('onclick') || '';
        const navMatch = onclick.match(/location\.href\s*=\s*['"]([^'"]+)['"]/);
        if (navMatch) index.push({ title: txt || navMatch[1], href: navMatch[1] });
        const topicMatch = onclick.match(/selectTopic\(\s*['"]([^'"]+)['"]\s*\)/);
        if (topicMatch) index.push({ title: txt || topicMatch[1], topic: topicMatch[1] });
      });

      if (typeof window.getSubTopics === 'function') {
        const topics = new Set(index.filter(i => i.topic).map(i => i.topic));
        topics.forEach(t => {
          try {
            const subs = window.getSubTopics(t) || [];
            subs.forEach(s => index.push({ title: s.name, href: s.link, topic: t }));
          } catch (e) { /* ignore */ }
        });
      }
    });

    function renderResults(list) {
      resultsEl.innerHTML = '';
      if (!list.length) {
        resultsEl.style.display = 'none';
        return;
      }
      resultsEl.style.display = 'block';
      list.slice(0, 12).forEach(item => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.style.display = 'block';
        btn.style.width = '100%';
        btn.style.textAlign = 'left';
        btn.style.padding = '8px 10px';
        btn.style.marginBottom = '6px';
        btn.textContent = item.title;
        btn.onclick = () => {
          if (item.href) {
            window.location.href = item.href;
            return;
          }
          if (item.topic && typeof window.selectTopic === 'function') {
            window.selectTopic(item.topic);
            return;
          }
        };
        resultsEl.appendChild(btn);
      });
    }

    function search(q) {
      if (!q) { renderResults([]); return; }
      const s = q.trim().toLowerCase();
      const filtered = index.filter(it => {
        return (it.title && it.title.toLowerCase().includes(s)) ||
               (it.href && it.href.toLowerCase().includes(s)) ||
               (it.topic && it.topic.toLowerCase().includes(s));
      });
      renderResults(filtered);
    }

    input.addEventListener('input', (e) => {
      search(e.target.value);
    });

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        input.value = '';
        renderResults([]);
        input.blur();
      }
      if (e.key === 'Enter') {
        const first = resultsEl.querySelector('.option-btn');
        if (first) first.click();
      }
    });

    clearBtn.addEventListener('click', () => {
      input.value = '';
      renderResults([]);
      input.focus();
    });

    document.addEventListener('click', (e) => {
      if (!container.contains(e.target)) {
        resultsEl.style.display = 'none';
      }
    });
  })();
  </script>

    function chatClickHandler(e) {
      const msgEl = e.target.closest('.message');
      if (!msgEl) return;
      // highlight selection briefly
      chat.querySelectorAll('.message').forEach(m => m.classList.remove('selected'));
      msgEl.classList.add('selected');
      setTimeout(() => msgEl.classList.remove('selected'), 1800);

      const bubble = msgEl.querySelector('.bubble');
      if (!bubble) return;
      const inputEl = document.getElementById('freeChatInput');
      if (inputEl) {
        // Prefill with quoted text for reply
        inputEl.value = `${bubble.textContent.trim()}`;
        inputEl.focus();
        // move cursor to end
        inputEl.setSelectionRange(inputEl.value.length, inputEl.value.length);
      }
    }
