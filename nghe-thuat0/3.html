<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nghệ Thuật Kỹ Thuật Số & 3D</title>
<style>
body {
    background: linear-gradient(135deg, #0b0b1a, #1a1a2e);
    color: #e0e0ff;
    margin: 0;
    font-family: 'Segoe UI', 'Inter', Arial, sans-serif;
    overflow-x: hidden;
}
h1 {
    text-align: center;
    margin: 45px 0 30px;
    font-size: 2.4em;
    font-weight: 300;
    letter-spacing: 1.5px;
    background: linear-gradient(90deg, #8a2be2, #00f7ff);
    -webkit-background-clip: text;
    background-clip: text;
    color: transparent;
    text-shadow: 0 0 10px rgba(138, 43, 226, 0.2);
}
.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 28px;
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 20px;
}
.gallery img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
    display: block;
    border: 1px solid rgba(100, 100, 255, 0.1);
}
.gallery img:hover {
    transform: scale(1.04);
    box-shadow: 0 0 20px rgba(0, 247, 255, 0.3),
                0 0 40px rgba(138, 43, 226, 0.2);
}
.back-btn {
    position: fixed;
    top: 20px;
    left: 20px;
    background: rgba(26, 26, 46, 0.8);
    color: #8a2be2;
    padding: 10px 16px;
    text-decoration: none;
    border-radius: 6px;
    font-weight: 600;
    z-index: 10;
    transition: all 0.3s ease;
    border: 1px solid rgba(138, 43, 226, 0.3);
    backdrop-filter: blur(4px);
}
.back-btn:hover { 
    background: rgba(36, 36, 66, 0.9);
    color: #00f7ff;
    border-color: rgba(0, 247, 255, 0.5);
}

/* Modal */
.modal {
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background: rgba(7, 5, 20, 0.96);
}
.modal.active { 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    flex-direction: column;
}
.modal-content {
    position: relative;
    max-width: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.modal img {
    max-width: 100%;
    max-height: 70vh;
    opacity: 0;
    transition: opacity 0.5s ease, transform 0.3s ease;
    border-radius: 10px;
    box-shadow: 0 0 30px rgba(0, 247, 255, 0.4);
}
.modal img.show { 
    opacity: 1;
    transform: translateY(0);
}
.modal img:not(.show) {
    transform: translateY(10px);
}

/* Mô tả tranh – phong cách số */
.modal-description {
    margin-top: 26px;
    padding: 0 25px;
    max-width: 820px;
    text-align: center;
    color: #c5c6ff;
    font-size: 1.12em;
    line-height: 1.6;
    font-weight: 300;
    letter-spacing: 0.8px;
    text-shadow: 0 0 8px rgba(0, 247, 255, 0.2);
}

.close {
    position: absolute;
    top: 22px;
    right: 32px;
    color: #8a2be2;
    font-size: 38px;
    font-weight: normal;
    cursor: pointer;
    z-index: 1001;
    transition: color 0.3s, text-shadow 0.3s;
    text-shadow: 0 0 10px rgba(138, 43, 226, 0.5);
}
.close:hover { 
    color: #ff2a6d;
    text-shadow: 0 0 12px rgba(255, 42, 109, 0.7);
}

.prev, .next {
    cursor: pointer;
    position: absolute;
    top: 50%;
    width: 50px;
    height: 50px;
    display: flex;
    align-items: center;
    justify-content: center;
    color: white;
    font-size: 22px;
    font-weight: bold;
    background: rgba(10, 8, 25, 0.7);
    border: 1px solid rgba(138, 43, 226, 0.4);
    border-radius: 50%;
    transform: translateY(-50%);
    transition: all 0.3s ease;
    backdrop-filter: blur(6px);
}
.next { right: calc(50% - 470px); }
.prev { left: calc(50% - 470px); }
.prev:hover, .next:hover { 
    background: rgba(138, 43, 226, 0.3);
    color: #00f7ff;
    border-color: rgba(0, 247, 255, 0.6);
    box-shadow: 0 0 15px rgba(0, 247, 255, 0.4);
}

/* Dots */
.dots {
    position: absolute;
    bottom: 28px;
    width: 100%;
    text-align: center;
    z-index: 1001;
}
.dot {
    cursor: pointer;
    height: 10px;
    width: 10px;
    margin: 0 6px;
    background-color: rgba(138, 43, 226, 0.4);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.3s, transform 0.2s;
}
.active-dot {
    background-color: #00f7ff;
    transform: scale(1.3);
    box-shadow: 0 0 8px rgba(0, 247, 255, 0.6);
}
.dot:hover {
    background-color: #8a2be2;
    transform: scale(1.2);
}
</style>
</head>
<body>

<a href="nghe-thuat.html" class="back-btn">← Quay lại</a>
<h1>Nghệ Thuật Kỹ Thuật Số & 3D</h1>

<div class="gallery">
    <img src="https://i.pinimg.com/1200x/f2/86/df/f286df47ffe2a8566d2220a23ff727d3.jpg" alt="Cyber City" onclick="openModal(0)">
    <img src="https://i.pinimg.com/736x/77/d6/43/77d643759a5c90f782ed72e3d9eb10b1.jpg" alt="AI Portrait" onclick="openModal(1)">
    <img src="https://i.pinimg.com/736x/80/ca/e1/80cae1d17832f9bd5bfbbcb61689547b.jpg" alt="Neon Dreamscape" onclick="openModal(2)">
    <img src="https://i.pinimg.com/736x/60/f8/d6/60f8d6a9a613ae6f4d6c939850b0094d.jpg" alt="Floating Geometry" onclick="openModal(3)">
    <img src="https://i.pinimg.com/1200x/fc/d3/bb/fcd3bbb562bc7a25ab57e95e0e2bb930.jpg" alt="Digital Impression" onclick="openModal(4)">
    <img src="https://i.pinimg.com/736x/b0/b4/87/b0b48741427f2d4df0309804561e7fe7.jpg" alt="Holographic Nature" onclick="openModal(5)">
    <img src="https://i.pinimg.com/736x/b3/9f/dc/b39fdca89b836788f30870320bfb9c2c.jpg" alt="VR Emotion" onclick="openModal(6)">
    <img src="https://i.pinimg.com/736x/e8/11/5d/e8115da94017758a7548247a0d5d5df4.jpg" alt="Quantum Still Life" onclick="openModal(7)">
    <img src="https://i.pinimg.com/736x/d1/e4/28/d1e42885df0d4228203e57165cb7e2b3.jpg" alt="Synthwave Sunset" onclick="openModal(8)">
    <img src="https://i.pinimg.com/736x/76/0f/f4/760ff49494961c884fc364a52e8114cb.jpg" alt="Neural Landscape" onclick="openModal(9)">
</div>

<div id="modal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="prev" onclick="changeImage(-1)">&#10094;</div>
    <div class="next" onclick="changeImage(1)">&#10095;</div>
    
    <div class="modal-content">
        <img id="modalImg" src="">
        <div id="modalDesc" class="modal-description"></div>
    </div>
    
    <div class="dots" id="dots"></div>
</div>

<script>
let slideIndex = 0;
const artworks = [
    { src: "https://i.pinimg.com/1200x/f2/86/df/f286df47ffe2a8566d2220a23ff727d3.jpg", desc: "Thành phố tương lai được tạo bởi AI – nơi ánh sáng neon thay thế mặt trời." },
    { src: "https://i.pinimg.com/736x/77/d6/43/77d643759a5c90f782ed72e3d9eb10b1.jpg", desc: "Chân dung số: cảm xúc con người qua lăng kính mạng nơ-ron." },
    { src: "https://i.pinimg.com/736x/80/ca/e1/80cae1d17832f9bd5bfbbcb61689547b.jpg", desc: "Giấc mơ số: không gian lơ lửng giữa thực và ảo, lấy cảm hứng từ Impressionism kỹ thuật số." },
    { src: "https://i.pinimg.com/736x/60/f8/d6/60f8d6a9a613ae6f4d6c939850b0094d.jpg", desc: "Hình khối nổi 3D trong không gian vô trọng lực – nghệ thuật toán học hiện đại." },
    { src: "https://i.pinimg.com/1200x/fc/d3/bb/fcd3bbb562bc7a25ab57e95e0e2bb930.jpg", desc: "Ấn tượng số: chuyển động ánh sáng được tái tạo bằng thuật toán." },
    { src: "https://i.pinimg.com/736x/b0/b4/87/b0b48741427f2d4df0309804561e7fe7.jpg", desc: "Thiên nhiên được tái tưởng tượng qua lăng kính hologram và dữ liệu môi trường." },
    { src: "https://i.pinimg.com/736x/b3/9f/dc/b39fdca89b836788f30870320bfb9c2c.jpg", desc: "Cảm xúc trong thực tế ảo – nơi tâm trí và công nghệ giao thoa." },
    { src: "https://i.pinimg.com/736x/e8/11/5d/e8115da94017758a7548247a0d5d5df4.jpg", desc: "Tĩnh vật lượng tử: đồ vật cổ điển trong không gian phi tuyến tính." },
    { src: "https://i.pinimg.com/736x/d1/e4/28/d1e42885df0d4228203e57165cb7e2b3.jpg", desc: "Hoàng hôn Synthwave – giao thoa giữa retro và tương lai số." },
    { src: "https://i.pinimg.com/736x/76/0f/f4/760ff49494961c884fc364a52e8114cb.jpg", desc: "Phong cảnh thần kinh: cảnh vật được sinh ra từ hoạt động não bộ mô phỏng." }
];

const modal = document.getElementById('modal');
const modalImg = document.getElementById('modalImg');
const modalDesc = document.getElementById('modalDesc');
const dotsContainer = document.getElementById('dots');

function openModal(index) {
    slideIndex = index;
    modal.classList.add('active');
    showImage(slideIndex);
}

function closeModal() { 
    modal.classList.remove('active'); 
}

function showImage(n) {
    if (n >= artworks.length) slideIndex = 0;
    if (n < 0) slideIndex = artworks.length - 1;
    
    modalImg.classList.remove('show');
    setTimeout(() => {
        modalImg.src = artworks[slideIndex].src;
        modalDesc.textContent = artworks[slideIndex].desc;
        modalImg.classList.add('show');
    }, 100);

    updateDots();
}

function changeImage(n) {
    slideIndex += n;
    showImage(slideIndex);
}

function updateDots() {
    dotsContainer.innerHTML = '';
    artworks.forEach((_, i) => {
        const dot = document.createElement('span');
        dot.classList.add('dot');
        if (i === slideIndex) dot.classList.add('active-dot');
        dot.onclick = () => { slideIndex = i; showImage(slideIndex); };
        dotsContainer.appendChild(dot);
    });
}

// Keyboard navigation
document.addEventListener('keydown', e => {
    if (e.key === 'Escape') closeModal();
    if (modal.classList.contains('active')) {
        if (e.key === 'ArrowLeft') changeImage(-1);
        if (e.key === 'ArrowRight') changeImage(1);
    }
});

// Swipe support
let startX = 0;
modal.addEventListener('touchstart', e => startX = e.touches[0].clientX);
modal.addEventListener('touchmove', e => {
    if (!startX) return;
    const diffX = startX - e.touches[0].clientX;
    if (Math.abs(diffX) > 50) {
        changeImage(diffX > 0 ? 1 : -1);
        startX = 0;
    }
});
modal.addEventListener('touchend', () => startX = 0);

// Click outside to close
window.onclick = e => { if (e.target === modal) closeModal(); };
</script>

</body>
</html>
