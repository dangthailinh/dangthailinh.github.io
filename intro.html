<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Linh Osimi Intro</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    overflow: hidden;
    background: #000;
    font-family: "Poppins", sans-serif;
  }


  .intro-screen {
    position: fixed;
    inset: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    overflow: hidden;
    transition: transform 1.3s cubic-bezier(0.77, 0, 0.175, 1), opacity 1.2s ease;
  }

 
  .intro-video {
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: 0;
  }

  .overlay {
    position: absolute;
    inset: 0;
    background: rgba(0, 0, 0, 0.45);
    z-index: 1;
  }

  
  .intro-text {
    display: flex;
    gap: 8px;
    z-index: 2;
  }

  .intro-text span {
    color: #fff;
    font-size: 3.5rem;
    font-weight: 600;
    letter-spacing: 3px;
    opacity: 0;
    transform: translateY(40px);
    text-shadow: 0 0 20px rgba(0, 150, 255, 0.9),
                 0 0 40px rgba(0, 150, 255, 0.5);
    animation: fadeLetter 0.6s forwards;
  }

  /* Hi·ªáu ·ª©ng ch·ªØ */
  @keyframes fadeLetter {
    0% {
      opacity: 0;
      transform: translateY(40px);
      filter: blur(4px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
      filter: blur(0);
    }
  }

  /* Khi r·ªùi kh·ªèi intro */
  .intro-screen.slide-up {
    transform: translateY(-100%);
    opacity: 0;
  }
</style>
</head>
<body>

  <div class="intro-screen" id="introScreen">
    <!-- üé• Video n·ªÅn (Eileen ƒë·ªïi link video ·ªü ƒë√¢y) -->
    <video class="intro-video" autoplay muted playsinline>
      <source src="intro.mp4" type="video/mp4">
    </video>

    <div class="overlay"></div>

    <!-- Ch·ªØ logo -->
    <div class="intro-text" id="introText"></div>
  </div>

<script>
  const text = "LINH OSIMI"; // üëà T√™n hi·ªÉn th·ªã
  const container = document.getElementById("introText");

  // T·∫°o t·ª´ng span cho t·ª´ng ch·ªØ
  text.split("").forEach((char, i) => {
    const span = document.createElement("span");
    span.textContent = char;
    span.style.animationDelay = `${i * 0.25}s`; 
    container.appendChild(span);
  });

  
  const totalDuration = text.length * 250 + 3000; 

  
  setTimeout(() => {
    document.getElementById("introScreen").classList.add("slide-up");
  }, totalDuration);

  setTimeout(() => {
    window.location.href = "index.html"; 
  }, totalDuration + 1300);
</script>

</body>
</html>
