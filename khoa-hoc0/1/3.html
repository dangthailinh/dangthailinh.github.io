<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linh-Osimi</title>
    <link rel="stylesheet" href="/linhkun.css">
    <style>
        a { text-decoration: none !important; color: inherit; }
        a:hover { color: var(--primary-color); transition: color 0.3s ease; }

        .detail-page { background: linear-gradient(to bottom, #f0f8ff 0%, var(--bg-color) 50%); min-height: 100vh; }
        .detail-header { position: relative; padding: 20px; text-align: center; }
        .decor-image { position: absolute; top: 20px; left: 20px; width: 120px; height: auto; z-index: 1; opacity: 0.8; }
        .detail-title { font-size: 32px; color: var(--primary-color); margin: 20px 0; z-index: 2; position: relative; }
        .detail-subtitle { font-size: 18px; color: #666; margin-bottom: 20px; }
        .detail-meta { text-align: center; font-size: 14px; color: #666; margin: 10px 0; }
        .back-btn-detail { background: var(--primary-color); color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; display: block; margin: 20px auto; text-align: center; transition: all 0.3s; }
        .back-btn-detail:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,123,255,0.3); }
        .container-detail { display: flex; max-width: 1200px; margin: 0 auto; gap: 20px; padding: 20px; }
        .detail-content { flex: 1; line-height: 1.8; font-size: 16px; }
        .detail-content img { max-width: 100%; height: auto; border-radius: 10px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); margin: 20px 0; display: block; }
        .detail-content h2 { color: var(--primary-color); margin-top: 30px; font-size: 24px; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        .detail-content ul { margin-left: 20px; }
        .sidebar-detail { width: 250px; background: var(--bg-color); padding: 20px; border-radius: 10px; }
        .sidebar-detail h3 { color: var(--primary-color); margin-bottom: 15px; }
        .sidebar-detail ul { list-style: none; padding: 0; }
        .sidebar-detail li { margin: 10px 0; }
        .sidebar-detail a { display: block; padding: 8px; background: #f8f9fa; border-radius: 5px; transition: background 0.3s; }
        .sidebar-detail a:hover { background: var(--primary-color); color: white; }

        @media (max-width: 768px) {
            .container-detail { flex-direction: column; }
            .decor-image { width: 80px; top: 10px; left: 10px; }
            .detail-title { font-size: 24px; }
            .detail-content img { margin: 10px 0; }
        }
    </style>
</head>
<body class="detail-page">
    <header>
        <div class="logo"></div>
        <div class="header-right">
            <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ™</button>
        </div>
    </header>

    <div class="detail-header">
        <svg class="decor-image" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg"></svg>
        <h1 class="detail-title"></h1>
        <p class="detail-subtitle"></p>
        <div class="detail-meta"></div>
    </div>

    <div class="container-detail">
        <main class="detail-content">
            <!-- Ná»™i dung chÃ­nh á»Ÿ Ä‘Ã¢y -->
            <button class="back-btn-detail" onclick="window.location.href='khoa-hoc.html'"></button>
        </main>

        <aside class="sidebar-detail">
            <h3></h3>
            <ul></ul>
            <h3></h3>
            <ul></ul>
        </aside>
    </div>

    <footer style="
      background: radial-gradient(circle at 20% 50%, #0a0a2a, #000010 80%);
      color: #cce0ff;
      text-align: center;
      padding: 30px 20px;
      font-family: 'Orbitron', sans-serif;
      font-size: 16px;
      letter-spacing: 1.5px;
      position: relative;
      overflow: hidden;
      box-shadow: 0 -2px 15px rgba(0, 0, 60, 0.8);
    ">
      <p style="
        margin: 0;
        text-shadow: 0 0 10px #00bfff, 0 0 20px #0077ff;
        animation: glow 3s ease-in-out infinite alternate;
      "></p>

      <div class="stars"></div>

      <style>
        @keyframes glow {
          from { text-shadow: 0 0 5px #0077ff, 0 0 10px #00bfff; }
          to { text-shadow: 0 0 20px #66ffff, 0 0 40px #00ccff; }
        }
        .stars {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: transparent;
          overflow: hidden;
        }
        .stars::before, .stars::after {
          content: "";
          position: absolute;
          top: -10px;
          width: 2px;
          height: 2px;
          background: white;
          border-radius: 50%;
          animation: twinkle 5s infinite ease-in-out;
          box-shadow:
            20px 30px white,
            80px 120px white,
            160px 90px white,
            240px 50px white,
            300px 200px white,
            400px 150px white,
            500px 80px white,
            600px 180px white,
            700px 40px white;
        }
        @keyframes twinkle {
          0%, 100% { opacity: 0.3; transform: scale(1); }
          50% { opacity: 1; transform: scale(1.3); }
        }
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');
      </style>
    </footer>

    <div id="postModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <p id="modalContent"></p>
        </div>
    </div>

    <script src="\linhkun.js"></script>
</body>
</html>
